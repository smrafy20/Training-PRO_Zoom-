{% extends 'base.html' %}

{% block title %}{{ error_title | default('Error') }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h1 class="h4 mb-0">{{ error_title | default('An Error Occurred') }}</h1>
                    </div>
                    <div class="card-body">
                        <p class="card-text text-danger">{{ error_message | default('An unexpected error occurred. Please try again later.') }}</p>
                        <a href="{{ url_for('admin') }}" class="btn btn-primary">Back to Admin</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
